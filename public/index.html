<html>

<head>
  <title>Spreadsheet</title>


  <!-- Backbone, Handlebars and Jquery Javascripts -->
  <script type="text/javascript" src="js/lib/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="js/lib/underscore-min.js"></script>
  <script type="text/javascript" src="js/lib/backbone-min.js"></script>
  <script type="text/javascript" src="js/lib/handlebars.js"></script>

  <!--SpreadJS Widgets JavaScript-->
  <script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.min.js" type="text/javascript"></script>
  <link href="http://cdn.wijmo.com/themes/aristo/jquery-wijmo.css" rel="stylesheet" type="text/css" />
  <script src="http://cdn.wijmo.com/spreadjs/jquery.wijmo.wijspread.all.3.20141.10.min.js" type="text/javascript"></script>

  <!--SpreadJS Widgets CSS-->
  <link href="http://cdn.wijmo.com/spreadjs/jquery.wijmo.wijspread.3.20141.10.css" rel="stylesheet" type="text/css" />

  <!-- Our CSS file -->
  <link href="css/base.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <!-- Upload File -->
  <form enctype="multipart/form-data" action="/formhandler" method="post" class="box">
    <input type="file" name="upload" multiple="multiple">
    <input type="submit" />
    <span id="upload-error"><b style="color:red"><%= obj %></b></span>
  </form>

  <!-- Spreadsheet -->
  <div id="spreadContainer"></div>

  <!-- Table -->
  <section id="view2">
    <table id="app" ></table>
  </section>

  <!-- Delete Box -->
  <div class="box" id="delete">
     <input type="text" id="row" placeholder="Type Row Number">
     <button id="button">Delete</button>
     <span id="delete-error"></span>
  </div>

  <!-- Note -->
  <div id="note">
    <span class="note1">
      Note : Upload the csv file in the format shown - <br/>
    <span>
    <span class="note2">
      policyID,statecode,county<br/>
      119736,FL,CLAY COUNTY,498960
    </span>
  </div>

  <!-- Our Javascripts Files -->
  <script type="text/javascript" src="js/spread.js"></script>
  <script type="text/javascript" src="js/models/sheetrow.js"></script>
  <script type="text/javascript" src="js/collections/sheetrows.js"></script>
  <script type="text/javascript" src="js/views/sheet.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
